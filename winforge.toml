    {DriveLetter = "S", Path = "\\\\192.168.0.10\\Media", User = "Administrator", Password = "Password123"},
    {DriveLetter = "T", Path = "\\\\192.168.0.10\\Media", User = "Administrator", Password = "Password123"}
