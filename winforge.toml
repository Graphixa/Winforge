AllowSleep = true
AllowHibernate = true
DisableFastStartup = true
MonitorTimeout = 15 # minutes (integer)
SleepTimeout = 30 # minutes (integer)
HibernateTimeout = 60 # minutes (integer)

[Network]
AllowNetworkDiscovery = true
AllowFileAndPrinterSharing = true
