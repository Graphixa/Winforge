[RegistryAdd]
Path="HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows\System", Name="DisableLockScreenAppNotifications", Type="REG_DWORD", Value="1"
Path="HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows\System", Name="DisableTaskMgr", Type="REG_DWORD", Value="1"
Path="HKEY_LOCAL_MACHINE\SOFTWARE\Google\DriveFS", Name="DefaultWebBrowser", Type="REG_SZ", Value="env:systemdrive\Program Files\Google\Chrome\Application\chrome.exe"
Path="HKEY_LOCAL_MACHINE\SOFTWARE\Google\DriveFS", Name="OpenOfficeFilesInDocs", Type="REG_DWORD", Value="0"
Path="HKEY_LOCAL_MACHINE\SOFTWARE\Google\DriveFS", Name="AutoStartOnLogin", Type="REG_DWORD", Value="1"

[RegistryRemove]
Path="HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows\System", Name="DisableLockScreenAppNotifications", Type="REG_DWORD", Value="1"
Path="HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows\System", Name="DisableTaskMgr", Type="REG_DWORD", Value="1"

